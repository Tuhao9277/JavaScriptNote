<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = [23, 57, 6, 64];
        //arr.sort();//数组中的元素按ASCII码顺序进行排列。

        arr.sort(function (x, y) {
            return x - y;   //升序
            //return y - x ;     //降序 后一个比前一个大，返回值大于0
        })  //sort里传一个比较器，进行比较。
        console.log(arr);
    </script>
</body>
