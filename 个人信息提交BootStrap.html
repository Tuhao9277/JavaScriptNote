<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <script src="form2table.js"></script>
    <style type="type/css">
        a{
            color:#fff;
        }
    </style>
</head>

<body>
    <div class="cantainer">
        <div class="row">
            <div class="col-lg-5 ">
                    <form>
                            <div class="form-group">
                              <label for="inputEmail3">Email address</label>
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <label for="inputPassword3">Password</label>
                              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <label for="inputProgram33">Programmer</label>
                                    <input type="text" class="form-control" id="inputProgram33" placeholder="Programmer">
                                  </div>
                                  <div class="form-group">
                                    <label for="inputAddress3">Address</label>
                                    <input type="address" class="form-control" id="inputAddress3" placeholder="Address">
                                  </div>
    
                            
                            <div id="btn"  class="btn btn-danger">Submit</div>
                          </form>
             
            </div>
        </div>
    </div>
    <table id="table-data" class="table table-striped">
            <tr >
                <th>Email</th>
                <th>Password</th>
                <th>Programmer</th>
                <th>Address</th>
                <th>Function</th>
            </tr>
          </table>
</body>

</html>
