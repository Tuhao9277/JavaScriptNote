<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
     html,
    body {
        margin: auto;
        height: 100%;
        overflow: hidden;
    }

    #box {
        position: absolute;
        width: 50px;
        height: 50px;
        left: 0;
        top: 0;
        border-radius: 50%;
        background-color: #db1050;
    }
    #floor{
        position: absolute;
        top: 550px;
        width: 1000px;
        height: 2px;
        background-color: #db1050;
    }
</style>
<script src="../Tween.js">
</script>
<script>

onload = function(){
    var box = document.getElementById("box");
    animator.quadEaseIn(box,{top:500},600);
}

</script>
<body>
    <div id="box">

    </div>
    <div id="floor"></div>
</body>
</html>
