<body>
    <script>
        function rnd(seed) {
            seed = (seed * 9301 + 49297) % 233280;
            return seed / (233280.0);
        }
        function rand(number) {
           var today = new Date();
           var seed = today.getTime();
            return Math.ceil(rnd(seed) * number);
        }
        myNum = (rand(100000)); //每次调用都会返回一个1-10000的数字
    </script>
</body>
